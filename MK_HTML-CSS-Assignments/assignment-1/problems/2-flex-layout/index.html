<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Layout</title>
    <style>
        .container{
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }
        .red-div{
            background-color: red;
            flex-grow: 1;
        }
        .blue-div{
            background-color: blue;
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="red-div">
            <h2>Left</h2>
        </div>
        <div class="blue-div">
            <h2>Right</h2>
        </div>
    </div>
</body>

</html>
