<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <style>
        .container{
            display: grid;
            max-width: 1200px;
            margin: 0 auto;
            grid-template-columns: 1fr 2fr;
        }
        .red-div{
            background-color: red;
        }
        .blue-div{
            background-color: blue;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="red-div">
            <h2>Left</h2>
        </div>
        <div class="blue-div">
            <h2>Right</h2>
        </div>
    </div>
</body>
</html>
